<!DOCTYPE html>
<html>
    <head>
        <title> Flexbox-practice</title>
    </head>
    <body style="padding: bottom 100px;">
        <div style="
        margin-top: 30px;
        display:flex;
        flex-direction:row">
            <div style="background:lightblue">div 1</div>
            <div style="background-color: lightpink">div 2<p> text</p></div>
        </div>

        <div style="margin-top: 20px;
        display:flex;
        flex-direction:row">
            <div style="background:lightblue;
            width: 100px;">div 1</div>
            <div style="background-color: lightpink;
            flex:1">div 2<p> </p></div>
        </div>

        <div style="margin-top: 20px;
        display:flex;
        flex-direction:row">
            <div style="background:lightblue;
            width: 100px;">div 1</div>
            <div style="background-color: lightpink;
            flex:1">div 2<p> </p></div>
            <div style="background:lightblue;
            flex:2">div 3</div>
        </div>

        <div style="margin-top: 20px;
        height: 70px;
        border-width: 3px;
        border-style: solid;
        border-color: gray;
        display:flex;
        flex-direction:row;
        justify-content: center;">
            <div style="background:lightblue;
            width: 100px;">div 1</div>
            <div style="background-color: lightpink;
            width:100px">div 2<p> </p></div>
            <div style="background:lightblue;
            width:100px">div 3</div>

        </div>

<div style="margin-top: 20px;
height: 70px;
border-width: 3px;
border-style: solid;
border-color: gray;
display:flex;
flex-direction:row;
justify-content: space-between;">

    <div style="background:lightblue;
    width: 100px;">div 1</div>
    <div style="background-color: lightpink;
    width:100px">div 2<p> </p></div>
    <div style="background:lightblue;
    width:100px">div 3</div>
    </body>

</html>
